<!DOCTYPE html>
<html lang="pl">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>My Angular App!</title>
<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<script src="app.js"></script>
</head>
    <body ng-app="homeNews" ng-controller="HomeCtrl">
        <div class="container">
            <article ng-repeat="post in posts | orderBy: '-data'" style="margin-top:50px;">
                <h2 ng-show="post.data" data="{{post.data}}">{{post.title}}</h2>
                <hr/>
                <h6>{{post.data}}</h6>
                <p>{{post.text}}</p>
            </article>
            <form ng-submit="addPost()" style="margin-top:100px;">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="title" placeholder="TytuÅ‚" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="data" placeholder="Data"/>
                </div>
                <div class="form-group">
                    <textarea class="form-control" ng-model="text"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Dodaj Newsa</button>   
            </form>
        </div>
    </body>
</html>
